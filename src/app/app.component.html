<h1>TODO List</h1>
<div *ngFor="let t of listOfTasks, index as i">
  <p>{{ i }}. {{ t.task }}</p>
  <div *ngIf="t.completed == false">
    <button (click)="ChangeBool(t)">Complete</button>
  </div>
</div>
<form #addTask="ngForm" (ngSubmit)="AddToList(addTask)" >
  New Task: <input type="task" name="task" required ngModel>
  <button>Add Task</button>
</form>
